<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Words</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="col-one">
                <div class="information">
                    <img src="./assets/Logo.png" alt="Logo Empresa Alura">
                    <p id="title" class="title"></p>
                    <di class="warning"></di>
                    <p class="warn">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="encrypt" type="button">Encriptar</button>
                    <button class="desencrypt">Desencriptar</button>
                </div>
                <div class="message">
                    <h2 class="message-title">Ningún mensaje fue encontrado</h2>
                    <p class="message-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="col-two" id="colTwo">
                <div class="toy">
                    <img src="./assets/toy.svg" alt="">
                    <div class="message-toy">
                        <h2 class="message-title">Ningún mensaje fue encontrado</h2>
                        <p class="message-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                
            </div>
        </div>
    </main>



    <script src="./main.js"></script>
</body>
</html>
